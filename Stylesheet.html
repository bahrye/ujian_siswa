<style>
  body { 
    font-family: 'Inter', sans-serif; 
    background-color: #f3f4f6; 
    /* Hapus overflow:hidden jika ada di body/html agar halaman bisa discroll global jika perlu */
    overflow-x: auto; 
  }
  .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1); }
  
  /* Input Styles */
  .input-std { width: 100%; padding: 0.6rem; border: 1px solid #d1d5db; border-radius: 0.4rem; outline: none; }
  .input-std:focus { border-color: #4f46e5; ring: 2px; }
  
  /* Navigation */
  .nav-item.active { background-color: #3730a3; border-left: 4px solid #818cf8; }
  
  /* Editor Quill */
  .ql-editor { min-height: 150px; font-family: 'Inter', sans-serif; font-size: 16px; background: white; }
  .ql-container { border-bottom-left-radius: 0.5rem; border-bottom-right-radius: 0.5rem; }
  .ql-toolbar { border-top-left-radius: 0.5rem; border-top-right-radius: 0.5rem; background: #f8fafc; }

  /* Upload Button Custom */
  .btn-upload-opsi {
    cursor: pointer; display: flex; align-items: center; justify-content: center;
    width: 2.5rem; height: 2.5rem; background-color: #f3f4f6; border: 1px solid #d1d5db;
    border-radius: 0.5rem; color: #6b7280; transition: all 0.2s;
  }
  .btn-upload-opsi:hover { background-color: #e0e7ff; color: #4f46e5; border-color: #a5b4fc; }
  
  .img-opsi-preview { width: 60px; height: 60px; object-fit: cover; border-radius: 6px; border: 1px solid #ddd; cursor: zoom-in; }

  /* --- RESPONSIVE MOBILE FIXES --- */
  #disp-gambar { max-width: 100%; height: auto; object-fit: contain; }
  
  /* Sidebar Animation */
  .sidebar-transition { transition: transform 0.3s ease-in-out; }

  /* Hide Scrollbar for Tabs */
  .no-scrollbar::-webkit-scrollbar { display: none; }
  .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  
  /* Shadow for sticky footer */
  .shadow-top { box-shadow: 0 -4px 6px -1px rgba(0,0,0,0.1); }
  .overflow-x-auto {
    -webkit-overflow-scrolling: touch; /* Agar scroll di iPhone licin/smooth */
  }

  /* --- SECURITY: ANTI COPY PASTE --- */
  body {
    -webkit-user-select: none; /* Safari */
    -moz-user-select: none;    /* Firefox */
    -ms-user-select: none;     /* IE10+/Edge */
    user-select: none;         /* Standard */
  }
  
  /* Izinkan input form tetap bisa diketik */
  input, textarea {
    -webkit-user-select: text;
    -moz-user-select: text;
    -ms-user-select: text;
    user-select: text;
  }
</style>
